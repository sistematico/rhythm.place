# files/61-privatehub.com.br.conf
server {
    listen 80;
    listen [::]:80;
    server_name *.rhythm.place rhythm.place;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    ssl_certificate         /etc/letsencrypt/live/rhythm.place/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/rhythm.place/privkey.pem;

    server_name www.rhythm.place;
    return 301 https://rhythm.place$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    ssl_certificate /etc/letsencrypt/live/rhythm.place/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rhythm.place/privkey.pem;
    
    server_name rhythm.place *.rhythm.place;

    include conf.d/rtm-errors.conf;

    # Configuração específica para Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:4060;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Desabilitar cache e buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Configuração para uploads grandes
    location /uploads {
        alias /var/www/privatehub/public/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Aplicação Next.js
    location / {
        proxy_pass http://localhost:4060;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuração para uploads grandes
        client_max_body_size 500M;
        client_body_buffer_size 10M;
    }

    include conf.d/deny.conf;
}